{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h1>Edit Inventory</h1>
      <div class="card mb-4">
        <div class="card-body">
          <form method="POST">
            <div class="form-group">
              <label for="product_name">Product Name</label>
              <select class="form-control" id="product_name" name="product_name">
                {% for product in products %}
                <option value="{{ product.product_name }}" {% if inventory.product_name == product.product_name %}selected{% endif %}>{{ product.product_name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="number" class="form-control" id="quantity" name="quantity" value="{{ inventory.quantity }}" required>
            </div>
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="storage_id">Storage Location</label>
              <select class="form-control" id="storage_id" name="storage_id">
                {% for storage_location in storage_locations %}
                <option value="{{ storage_location.storage_id }}" {% if inventory.storage_id == storage_location.storage_id %}selected{% endif %}>{{ storage_location.section, storage_location.level, storage_location.shelf }}</option>
                {% endfor %}
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Back</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
