{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10">
        <h1>New Receiving</h1>
        <div class="card mb-4">
          <div class="card-body">
            <form method="POST" action="{{ url_for('add_receiving') }}">
              <div class="form-group">
                <label for="employees_id">Employee:</label>
                <select class="form-control" id="employees_id" name="employees_id" required>
                  {% for employees in employees %}
                    {% if employees.employees_id == receiving.employees_id %}
                      <option value="{{ employees.employees_id }}" selected>{{ employees.name }}</option>
                    {% else %}
                      <option value="{{ employees.employees_id }}">{{ employees.name }}</option>
                    {% endif %}
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="order_id">Supply ID:</label>
                <input type="text" class="form-control" id="supply_id" name="supply_id">
              </div>
              <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date">
              </div>
              <div class="form-group" style="margin-bottom: 10px;">
                <label for="status">Status:</label>
                <select class="form-control" id="status" name="status">
                  <option value="Supply Pending"> Supply Pending</option>
                  <option value="Supply Accepted">Supply Accepted</option>
                  <option value="Supply Inventory">Supply Inventory</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <a href="{{ url_for('receiving') }}" class="btn btn-secondary">Back</a>
            </form>
          </div>
        </div>        
      </div>
    </div>
  </div>
{% endblock %}
