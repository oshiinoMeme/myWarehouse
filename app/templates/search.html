{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title text-center">Search for a Product</h1>
            <form action="{{ url_for('search_product') }}" method="GET">
              <div class="form-group" style="margin-bottom: 10px;">
                <label for="search_term">Product Name:</label>
                <input type="text" class="form-control" id="search_term" name="search_term" required>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
